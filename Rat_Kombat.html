<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mouse Kombat</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
        .top-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            font-size: 24px;
        }
        /* –°—Ç–∏–ª—å –¥–ª—è —Å–º–∞–π–ª–∏–∫–∞ —Å—ã—Ä–∞ */
        .cheese-smiley {
            margin-right: 10px;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—á–µ—Ç–∞ –∏–≥—Ä–æ–∫–∞ */
        #score {
            background-color: #fff3e0;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫—Ä—ã—Å—ã */
        #rat {
            cursor: pointer;
            background-image: url('rat-default.png');
            width: 340px;
            height: 340px;
            background-size: cover;
            border: none;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd700;
            margin-top: 60px;
            transition: transform 0.1s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #rat:hover {
            transform: scale(1.1) translate(-50%, -50%);
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –æ–ø—ã—Ç–∞ */
        .exp-bar {
            position: fixed;
            bottom: 60px;
            right: 10px;
            background-color: #fff3e0;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            text-align: right;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∏–∂–Ω–µ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        .phone-interface {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .phone-interface button {
            flex-grow: 1;
            margin: 0 10px;
            background-color: transparent;
            font-size: 24px;
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }
        .phone-interface button:hover {
            background-color: #fff3e0;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ "+1" */
        .plus-one {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            opacity: 1;
            transition: transform 2s ease-out, opacity 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="cheese-smiley"></div>
        <div id="score">0</div>
    </div>
    <div id="rat" onclick="clickRat()"></div>
    <div class="exp-bar" id="level">–£—Ä–æ–≤–µ–Ω—å: 0 | EXP: 0/500</div>
    <div class="phone-interface">
        <button id="casinoButton" onclick="showCasino()">üé∞ –ö–∞–∑–∏–Ω–æ</button>
        <button id="ringButton" onclick="enterRing()">ü•ä –†–∏–Ω–≥</button>
    </div>

    <script>
        var score = 0; // –°—á–µ—Ç –∏–≥—Ä–æ–∫–∞
        var upgradeLevel = 0; // –£—Ä–æ–≤–µ–Ω—å —É–ª—É—á—à–µ–Ω–∏—è
        var exp = 0; // –û–ø—ã—Ç –∫—Ä—ã—Å—ã
        var ratLevel = 0; // –£—Ä–æ–≤–µ–Ω—å –∫—Ä—ã—Å—ã

        function clickRat() {
            score += 1 + upgradeLevel; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á–µ—Ç–∞
            exp += 1; // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –æ–ø—ã—Ç–∞ –∑–∞ –∫–∞–∂–¥—ã–π –∫–ª–∏–∫
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = 'üßÄ ' + score;
            document.getElementById('level').textContent = '–£—Ä–æ–≤–µ–Ω—å: ' + ratLevel + ' | EXP: ' + exp + '/500';
        }
function showCasino() {
    var bet = prompt('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏:', '');
    bet = parseInt(bet, 10);
    if (!isNaN(bet) && bet > 0 && score >= bet) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤–≤–µ–¥–µ–Ω–æ —á–∏—Å–ª–æ, –æ–Ω–æ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ –∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤
        var win = Math.random() < 0.5; // 50% —à–∞–Ω—Å –≤—ã–∏–≥—Ä—ã—à–∞
        if (win) {
            score += bet; // –£–¥–≤–∞–∏–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –í–∞—à —Å—á–µ—Ç: ' + score);
        } else {
            score -= bet; // –¢–µ—Ä—è–µ–º —Å—Ç–∞–≤–∫—É
            alert('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –í–∞—à —Å—á–µ—Ç: ' + score);
        }
        updateDisplay();
    } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Å—Ç–∞–≤–∫–∏ –∏–ª–∏ –≤–≤–µ–¥–µ–Ω–æ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ!');
    }
}


        function enterRing() {
            var bet = prompt('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏ –Ω–∞ –∫—Ä—ã—Å—É:', '');
            bet = parseInt(bet, 10);
            if (!isNaN(bet) && score >= bet) {
                var win = Math.random() < 0.1; // 30% —à–∞–Ω—Å –≤—ã–∏–≥—Ä—ã—à–∞
                if (win) {
                    score += bet * 9; // –í—ã–∏–≥—Ä—ã—à –≤ 10 —Ä–∞–∑ –±–æ–ª—å—à–µ —Å—Ç–∞–≤–∫–∏
                    alert('–í–∞—à–∞ –∫—Ä—ã—Å–∞ –≤—ã–∏–≥—Ä–∞–ª–∞! –í–∞—à —Å—á–µ—Ç: ' + score);
                } else {
                    score -= bet; // –¢–µ—Ä—è–µ–º —Å—Ç–∞–≤–∫—É
                    alert('–í–∞—à–∞ –∫—Ä—ã—Å–∞ –ø—Ä–æ–∏–≥—Ä–∞–ª–∞. –í–∞—à —Å—á–µ—Ç: ' + score);
                }
                updateDisplay();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Å—Ç–∞–≤–∫–∏ –∏–ª–∏ –≤–≤–µ–¥–µ–Ω–æ –Ω–µ —á–∏—Å–ª–æ!');
            }
        }

        function setupChat() {
            var chatInterface = document.createElement('div');
            chatInterface.style.position = 'fixed';
            chatInterface.style.bottom = '10px';
            chatInterface.style.right = '10px';

            var chatInput = document.createElement('input');
            chatInput.type = 'text';
            chatInput.id = 'chat-input';
            chatInput.placeholder = '–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É';

            var sendButton = document.createElement('button');
            sendButton.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            sendButton.onclick = processCommand;

            chatInterface.appendChild(chatInput);
            chatInterface.appendChild(sendButton);

            document.body.appendChild(chatInterface);
        }

        function processCommand() {
            var command = document.getElementById('chat-input').value;
            if (command === '/XQ') {
                ratLevel = 9999;
                score = 999999999;
                updateDisplay();
                alert('–ö–æ–º–∞–Ω–¥–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞: –£—Ä–æ–≤–µ–Ω—å –∫—Ä—ã—Å—ã –∏ —Å—á–µ—Ç —Å—ã—Ä–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –Ω–∞ –º–∞–∫—Å–∏–º—É–º!');
            } else {
                alert('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞!');
            }
            document.getElementById('chat-input').value = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã
        }

        // –í—ã–∑—ã–≤–∞–µ–º setupChat –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = setupChat;

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –Ω–∞ –∫–Ω–æ–ø–∫–∏
        document.getElementById('casinoButton').addEventListener('click', showCasino);
        document.getElementById('ringButton').addEventListener('click', enterRing);

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    </script>
</body>
</html>
